name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      
      - name: Debug Docker Username
        run: echo "${{ secrets.DOCKER_USERNAME }}"

      - name: Build the Docker Image
        run: docker build -t my-python-app .

      - name: Check Docker Tag Formatting
        run: echo "${{ secrets.DOCKER_USERNAME }}/my-python-app:latest"

      - name: Tag the Docker Image
        run: docker tag my-python-app ${{ secrets.DOCKER_USERNAME }}/my-python-app:latest

      - name: Push to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-python-app:latest
